box: golang

build:
  steps:
    - wercker/setup-go-workspace:
      package-dir: github.com/screwdriver-cd/gitversion
    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go version
        go get -t ./...
    - wercker/golint
    - script:
      name: go build
      code: |
        go build -a -o gitversion
    - script:
        name: go test
        code: |
          go test ./...

deploy:
  steps:
    - script:
        name: get version from VERSION file
        code: export VERSION=$(cat VERSION)
    - github-create-release:
        token: $GITHUB_TOKEN
        tag: v$VERSION
    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: launch
        content_type: application/octet-stream
