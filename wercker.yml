box: golang

build:
  steps:
    # Store the original source dir so we can pass the file to deploy
    - script:
      name: provide chance for deployment
      code: |
        export ORG_SOURCE=$WERCKER_SOURCE_DIR
    - wercker/setup-go-workspace:
      package-dir: github.com/screwdriver-cd/gitversion
    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go version
        go get -t ./...
    - wercker/golint
    - script:
      name: go build
      code: |
        go build -a -o gitversion
        mv gitversion $ORG_SOURCE
    - script:
        name: go test
        code: |
          go test ./...

deploy:
  steps:
    # Add our deploy key to SSH
    - add-ssh-key:
      keyname: GIT_KEY

    - install-packages:
        packages: openssh-client

    # Add GitHub's SSH fingerprint to SSH known_hosts
    - add-to-known_hosts:
      hostname: github.com
      fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48
      type: rsa

    - script:
        name: install gitversion
        code: |
            wget https://github.com/Screwdriver-CD/gitversion/releases/download/v1.0.0/gitversion
            chmod +x gitversion

    - script:
        name: bump the patch version
        code: ./gitversion --prefix v bump patch

    - script:
        name: push newly added tag
        code: git push origin $VERSION

    - github-create-release:
        token: $GITHUB_TOKEN
        tag: $VERSION

    - github-upload-asset:
        token: $GITHUB_TOKEN
        file: gitversion
        content_type: application/octet-stream
